<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zyan Chavez" />
    <meta
      name="description"
      content="Proyecto es acerca de imagenes de alrededor de EUA"
    />
    <meta name="keywords" content="EUA, Viajes, Turismo" />
    <title>Alrededor de los EE.UU.</title>

    <!-- Vínculos a recursos externos -->
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="ico" href="./favicon.ico" />
  </head>
  <body>
    <!-- Estructura principal de la página -->
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo-white.svg"
          class="header__logo"
          alt="Page logo"
        />
        <hr class="header__line" />
      </header>
      <!-- Contenido principal de la página -->
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile-photo.jpg"
            alt="Profile Photo of the Explorer"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/Edit Button.png"
                alt="Edit Profile Button"
                class="profile__edit-button-image"
              />
            </button>
            <p class="profile__info_paragraph">Explorador</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/Add Button.png"
              alt="Add Profile Button"
              class="profile__add-button-image"
            />
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
