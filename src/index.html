<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zyan Chavez" />
    <meta
      name="description"
      content="Proyecto es acerca de imagenes de alrededor de EUA"
    />
    <meta name="keywords" content="EUA, Viajes, Turismo" />
    <title>Alrededor de los EE.UU.</title>

    <!-- Vínculos a recursos externos -->
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <!-- Estructura principal de la página -->
    <div class="page">
      <!-- Pop up 'Editar Perfil' -->
      <section class="pop-up" id="popUp-Profile">
        <div class="pop-up__container">
          <button class="pop-up__close-button">
            <img
              src="<%=require('./images/Close-Icon.png') %>"
              alt="Pop up close icon"
            />
          </button>
          <form class="pop-up__form">
            <h3 class="pop-up__title">Editar Perfil</h3>
            <fieldset class="pop-up__input-container">
              <input
                class="pop-up__form-item pop-up__form-item-name"
                type="text"
                placeholder="Nombre"
                name="name"
                id="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="pop-up__form-error pop-up__form-error_name"></span>
              <input
                class="pop-up__form-item pop-up__form-item-about"
                type="text"
                placeholder="Acerca de mí"
                name="about"
                id="about"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="pop-up__form-error pop-up__form-error_about"></span>
            </fieldset>
            <button class="pop-up__save-button" type="submit">Guardar</button>
          </form>
        </div>
      </section>

      <!-- Pop up 'Agregar Lugar' -->
      <section class="pop-up" id="popUp-Card">
        <div class="pop-up__container">
          <button class="pop-up__close-button">
            <img
              src="<%=require('./images/Close-Icon.png')%>"
              alt="Pop up close icon"
            />
          </button>
          <form class="pop-up__form" id="popUp-Form">
            <h3 class="pop-up__title">Nuevo Lugar</h3>
            <fieldset class="pop-up__input-container">
              <input
                class="pop-up__form-item pop-up__form-item-name"
                type="text"
                placeholder="Título"
                id="title"
                name="title"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="pop-up__form-error pop-up__form-error_title"></span>
              <input
                class="pop-up__form-item pop-up__form-item-about"
                type="url"
                placeholder="URL de la imagen"
                id="link"
                name="link"
                required
              />
              <span class="pop-up__form-error pop-up__form-error_link"></span>
            </fieldset>
            <button class="pop-up__save-button" type="submit">Guardar</button>
          </form>
        </div>
      </section>

      <!-- Pop up 'click Imagen' -->
      <section class="pop-up popup-image">
        <div class="pop-up__image-container">
          <button class="pop-up__close-button">
            <img
              src="<%=require('./images/Close-Icon.png')%>"
              alt="Pop up close icon"
            />
          </button>
          <img class="pop-up__image-zoom" src=" " alt=" " />
          <p class="pop-up__image-title">Prueba</p>
        </div>
      </section>

      <!-- Header de la página -->
      <header class="header">
        <img
          src="<%=require('./images/Logo-white.svg')%>"
          class="header__logo"
          alt="Page logo"
        />
        <hr class="header__line" />
      </header>

      <!-- Contenido principal de la página -->
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="<%=require('./images/profile-photo.jpg')%>"
            alt="Profile Photo of the Explorer"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
              <img
                src="<%=require('./images/Edit-Button.png')%>"
                alt="Edit Profile Button"
                class="profile__edit-button-image"
              />
            </button>
            <p class="profile__info-paragraph">Explorador</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="<%=require('./images/Add-Button.png')%>"
              alt="Add Profile Button"
              class="profile__add-button-image"
            />
          </button>
        </section>

        <!-- Sección Elements -->
        <section class="elements"></section>

        <!-- Footer de la página -->
        <footer class="footer">
          <p class="footer__author">© 2024 Zyan Chavez</p>
        </footer>
      </main>
    </div>

    <!-- Template de las Tarjetas -->
    <template id="card__template">
      <div class="element">
        <img class="element__photo" alt="Imagen de la tarjeta" />
        <button type="button" class="element__button-trash">
          <img
            src="<%=require('./images/Trash.png')%>"
            alt="Botón de Eliminar"
            class="element__button-trash-img"
          />
        </button>
        <div class="element__info">
          <p class="element__text"></p>
          <button type="button" class="element__button-heart"></button>
        </div>
      </div>
    </template>
  </body>
</html>
